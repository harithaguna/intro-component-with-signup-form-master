<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>
<body>
     <div class="container">
       <div class="clr-col1">
        <h1 id="mainText">
          Learn to code by 
        watching others
        </h1>
        <p id="paraText">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.
        </p>
       </div>
       <div class="clr-col2">
        <div class="upper">
          <p id="upperText"><span id="freeText">Try it free 7 days</span> then $20/mo. thereafter</p>
         </div>
          <div class="main">
            <form action="" class="inputForm">
              <label for="firstName">
                <div>
                  <div class="inputFields" id="fnameDiv">
                    <input type="text" id="fname" placeholder="First Name">
                    <img src="images/icon-error.svg" alt="errorIcon" class="errorIcon" id="fnameErrIcon">
                  </div>
                  <span class="errorMsg" id="fnameErr">First Name Cannot be Empty</span>
                </div>
              </label>
              <label for="lastName">
                <div>
                  <div class="inputFields" id="lnameDiv">
                    <input type="text" id="lname" placeholder="Last Name">
                    <img src="images/icon-error.svg" alt="errorIcon" class="errorIcon" id="lnameErrIcon">
                  </div>
                  <span class="errorMsg" id="lnameErr">Last Name Cannot be Empty</span>
                </div>
              </label>
              <label for="emailId">
                <div>
                  <div class="inputFields" id="mailDiv">
                    <input type="email" id="email" placeholder="Email Address">
                    <img src="images/icon-error.svg" alt="errorIcon" class="errorIcon" id="mailErrIcon">
                  </div>
                  <span class="errorMsg" id="mailErr">Email Cannot be Empty</span>
                </div>
              </label>
              <label for="password">
                <div>
                  <div class="inputFields" id="pwdDiv">
                    <input type="password" id="pwd" placeholder="Password">
                    <img src="images/icon-error.svg" alt="errorIcon" class="errorIcon" id="pwdErrIcon">
                  </div>
                  <span class="errorMsg" id="pwdErr">Password Cannot be Empty</span>
                </div>
              </label>
              <input type="button" value="CLAIM YOUR FREE TRIAL" id="claimBtn" onclick="submitData()">
            </form>
            <p id="infoText">
              By clicking the button, you are agreeing to our <span id="termsText">Terms and Services</span>
            </p>
          </div>
       </div>
     </div>
   
  <!-- Learn to code by watching others

</html>
